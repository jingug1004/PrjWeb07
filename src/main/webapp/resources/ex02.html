<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>

<ul id="replies">

</ul>

<script id="template" type="text/x-handlebars-template">
    {{#each .}}
    <li class="replyLi">
        <div>{{rno}}</div>
        <br/>
        <div>{{replytext}}</div>
        <br/>
        <div>{{replydate}}</div>
        <br/>
    </li>
    {{/each}}
</script>
<!-- 'each'는 배열의 루프를 순환하는 것을 의미하고 '.'은 배열을 도는 동안의 해당 객체를 의미함. 만일 arr이라는 이름의 배열이 있다면 'arr[i]'번째의 객체를 의마할 때 사용. -->

<script>
    var source = $("#template").html();
    var template = Handlebars.compile(source);
    var data = [
        {rno:1, replytext:'1번 댓글...', replydate:new Date()},
        {rno:2, replytext:'2번 댓글...', replydate:new Date()},
        {rno:3, replytext:'3번 댓글...', replydate:new Date()},
        {rno:4, replytext:'4번 댓글...', replydate:new Date()},
        {rno:5, replytext:'5번 댓글...', replydate:new Date()}
    ];
    $("#replies").html(template(data));
</script>

</body>
</html>
